<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>HABIB FF STORE | The Elite Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gaming: {
                900: '#030303', // Deep Void
                800: '#0f0f0f', // Dark Metal
                neon: '#FFD700', // Gold
                accent: '#FF003C', // Cyber Red
                cyan: '#00f3ff', // Cyber Cyan
                glass: 'rgba(20, 20, 20, 0.6)',
              }
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'scan': 'scan 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              scan: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100%' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;600;700&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #030303;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* --- Moving 3D Grid Floor --- */
      .retro-grid {
        position: fixed;
        width: 200%;
        height: 100vh;
        top: 50%;
        left: -50%;
        background-image: 
          linear-gradient(rgba(255, 215, 0, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 215, 0, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        transform: perspective(300px) rotateX(70deg) translateY(0);
        animation: grid-scroll 4s linear infinite;
        z-index: -2;
        mask-image: linear-gradient(to bottom, transparent 0%, black 40%, black 100%);
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 40%, black 100%);
      }

      @keyframes grid-scroll {
        0% { transform: perspective(300px) rotateX(70deg) translateY(0); }
        100% { transform: perspective(300px) rotateX(70deg) translateY(40px); }
      }

      /* --- CRT Scanlines --- */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.15;
      }
      
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, transparent 50%, black 100%);
        z-index: -1;
        opacity: 0.8;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #FFD700; }

      /* Text Effects */
      .text-glow { text-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }
      .text-neon-blue { text-shadow: 0 0 10px rgba(0, 243, 255, 0.6); }

      /* 3D Card Utilities */
      .card-3d-wrapper {
        perspective: 1000px;
        transform-style: preserve-3d;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>
</head>
  <body>
    <!-- Cinematic Background Elements -->
    <div class="retro-grid"></div>
    <div class="vignette"></div>
    <div class="scanlines"></div>
    
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
